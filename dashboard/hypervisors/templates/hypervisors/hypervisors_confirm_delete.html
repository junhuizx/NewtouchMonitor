{% extends 'base.html' %}

{% block title %}
    <title>Confirm Delete</title>
{% endblock %}

{% block page-heading %}
    <h3>
        Hypervisors
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href={% url "newtouch:hypervisors:hypervisors_manager" %}>Manager</a>
        </li>
        <li class="active">
           Delete Hypervisor
        </li>
    </ul>
{% endblock %}
{% block page-body %}
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                Delete Hypervisors
            </header>
            <div class="panel-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ object }}"?</p>
                    <input class="btn btn-danger" type="submit" value="Confirm" />
                </form>
            </div>
        </section>
    </div>
    <div class="col-lg-3"></div>
</div>
{% endblock %}
